<!DOCTYPE.html>
<head>
	<title>Pod Race</title>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
	<script type="text/javascript" src='podRace.js'></script>
	

</head>
<body>
	<div class="container">	
		<div class="box start topline leftline up" id="t0up"></div>
		<div class="box topline up" id="t1up"></div>
		<div class="box topline up" id="t2up"></div>
		<div class="box topline up" id="t3up"></div>
		<div class="box topline up" id="t4up"></div>
		<div class="box topline up" id="t5up"></div>
		<div class="box topline rightline up" id="t6up"></div>

	</div>
	<div class="container">
		<div class="box start bottomline leftline down" id="t0down"></div>
		<div class="box bottomline down" id="t1down"></div>
		<div class="box bottomline down" id="t2down"></div>
		<div class="box bottomline down" id="t3down"></div>
		<div class="box bottomline down" id="t4down"></div>
		<div class="box bottomline down" id="t5down"></div>
		<div class="box rightline down" id="t6down"></div>
	</div>
	<div class="container">
		<div class="box topline leftline up" id="t13up"></div>
		<div class="box topline up" id="t12up"></div>
		<div class="box topline up" id="t11up"></div>
		<div class="box topline up" id="t10up"></div>
		<div class="box topline up" id="t9up"></div>
		<div class="box topline up" id="t8up"></div>
		<div class="box rightline up" id="t7up"></div>

	</div>
	<div class="container">
		<div class="box first leftline down" id="t13down"></div>
		<div class="box bottomline down" id="t12down"></div>
		<div class="box bottomline down" id="t11down"></div>
		<div class="box bottomline down" id="t10down"></div>
		<div class="box bottomline down" id="t9down"></div>
		<div class="box bottomline down" id="t8down"></div>
		<div class="box bottomline rightline down" id="t7down"></div>
	</div>
	<div class="container">
		<div class="box first leftline up" id="t14up"></div>
		<div class="box topline up" id="t15up"></div>
		<div class="box topline up" id="t16up"></div>
		<div class="box topline up" id="t17up"></div>
		<div class="box topline up" id="t18up"></div>
		<div class="box topline up" id="t19up"></div>
		<div class="box topline finish rightline up" id="t20up"></div>

	</div>
	<div class="container">
		<div class="box bottomline leftline down " id="t14down"></div>
		<div class="box bottomline down" id="t15down"></div>
		<div class="box bottomline down" id="t16down"></div>
		<div class="box bottomline down" id="t17down"></div>
		<div class="box bottomline down" id="t18down"></div>
		<div class="box bottomline down" id="t19down"></div>
		<div class="box bottomline finish rightline down" id="t20down"></div>
	</div>
</body>
